<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Diamond Paper Hands </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Page Header -->
    <div class="container title-container">  
        <div class="columns">
            <div class="column is-8">
                <h1 class="title-dph"> Diamond <br> Paper Hands </h1>
                <h3 class="subtitle-dph"> Find out how long you need to work until you can afford that NFT you always wanted instead of paying off that mortgage </h3>
            </div>

            <div class="column is-6">
                <img src="assets/moon.png" alt="">
            </div>
        </div>
    </div>


    <!-- Page Body -->
    <div class="container input-container">  
        <div class="tile is-ancestor">
            <div class="tile is-7 is-vertical is-parent">
                <div class="tile is-child">
                    <div class="columns is-vcentered">
                        <div class="column is-5 is-vcentered">
                            <h4 class="salary-dph"> Annual Salary (USD) </h4>
                        </div>
                        <div class="column is-7">
                            <input class="input-dph input is-normal" placeholder="80,000"></input>
                        </div>
                    </div>
                </div>

                <div class="tile is-child">
                    <div class="columns is-vcentered"> 
                        <div class="column is-5 is-vcentered">
                            <h4 class="salary-dph"> NFT </h4>
                        </div>
                      
                        <div class="column is-7">
                            <div class="select is-large select-dph">
                                <select class="select-dph">
                                  <option> BAYC </option>
                                  <option> MAYC </option>
                                </select>
                              </div>
                        </div>
                    </div>  
                </div>
          
                <button class="button button-dph-ghost tile is-12 is-child"></button>
                <button class="button button-dph tile is-12 is-child">
                    Submit
                </button>
            </div>

            <!-- Gif and result output -->
            <div class="tile is-parent">
              <div class="tile is-child box">
                <p class="title"> </p>
                <p class="time-text"> </p>
              </div>
            </div>
          </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-dph">
        <div class="content has-text-centered">
          <p>
            <strong>Diamond Paper Hands </strong> by <a href="https://twitter.com/ape_gainz">Ape Gainz</a>.
          </p>
        </div>
      </footer>


</body>
</html>
